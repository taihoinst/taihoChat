                //$('#chat_window').animate({ scrollTop: $('#chat_window').prop("scrollHeight") }, 500);
            });

            $("#msg").keydown(function (key) {

                if (key.keyCode == 13 && !key.shiftKey) {
                    key.preventDefault();
                    $('#send').click();
                    $("#msg").val('').focus();

                if ($('#msg').val().trim().length <= 0) {

                } else {
